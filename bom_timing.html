<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>

    <script>

    var i = 5
    //  setTimeout( function () {
    //     document.write('Teste Timeout' + '<br/>')
    // }, 3000 );

    var intervalo = setInterval (function () {
        document.write(i + '<br/>')
        i--
        if (i == -1) {
            clearInterval(intervalo)
        }
    }, 1000)
    </script>
  </head>

</html>
