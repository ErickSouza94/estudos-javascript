<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    
    <script>
        var janela

        function abrirJanela() {
            janela = window.open('', '_blank', 'width=300, height=300')
        }

        function fecharJanela() {
            janela.close()
        }
    </script>
</head>
<body>
    
    <button onclick="abrirJanela()">Abrir Página</button>
    <button onclick="fecharJanela()">Fechar Página</button>    

</body>
</html>
