<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>

    <script>
        var x = 20

        do {
            document.write(x + '<br/>')
            x++
        } while (x <= 50)
       

    </script>

</head>
<body>
    
</body>
</html>
