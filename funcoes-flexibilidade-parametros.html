<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibilidade de Parâmetros</title>

    <script>

        function soma(a, b) {
            // b = b === undefined ? 0 : b 
            // Verificação com operador ternário ("Se b = undefined, retorna o valor 0, se não, retorna o valor de b")
            return a + b
        }

        console.log(soma(7,5))
        console.log(soma(4, 2, 6, 2)) // JS desconsidera os parâmetros adicionais, a não ser que esteja previsto na função.
        console.log(soma(7)) // Quando a função recebe parâmetros a menos que o previsto, no caso, o resultado é NaN. Porém podemos alterar isto na própria função fazendo uma verificação.
        console.log(soma()) // retorna NaN pois ambos os valores são undefined.

    </script>
</head>

</html>
