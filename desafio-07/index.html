<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>

    <script>
     
    //Desafio 1
     var listaFrutas = Array('Banana', 'Maçã', 'Uva', 'Morango','Pêssego')

    console.log(listaFrutas)
    console.log(listaFrutas.length)

    for(i = 0; i < listaFrutas.length; i++){
        document.write(listaFrutas[i] + '<br/>')
    }

    document.write('<hr/>')

    //Desafio 2 Tabuada com while

    var x = 1

    while(x <= 10){
        var y = 1

        while(y <= 10) {
            document.write(x + 'x' + y + '=' + (y * x) + '<br/>')
            y++
        }
        document.write('<hr/>')
        x++
    }
    
    </script>

</head>
<body>
    
</body>
</html>
