<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS</title>

    <script>

        var lista_frutas = Array()

        // var lista_frutas = [] -> Isto também funciona para criar um Array

        lista_frutas [0] = "Banana"
        lista_frutas [1] = "Maçã"
        lista_frutas ['x'] = "Uva"
        lista_frutas [3] = "Morango"

        console.log(lista_frutas)

        // var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva') -> Esta forma não é possível manipular o índice.
        // No caso, 'Banana' começa a partir do índice 0 ([0]).

        // Outra forma de escrita é:
        // var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']
        // Desta forma, o JS cria índices automaticos (como no exemplo acima) começand no índice [0].


    </script>
</head>

</body>
</html>
