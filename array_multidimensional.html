<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array </title>

    <script>
        // Tipos diferentes de escrita de Arrays.
        
        var lista_coisas = Array()
        lista_coisas['frutas'] = Array()

        lista_coisas['frutas'][0] = 'Banana'
        lista_coisas['frutas'][1] = 'Uva'
        lista_coisas['frutas'][2] = 'Manga'


        lista_coisas['pessoas'] = Array('Erick', 'Lara', 'Heitor')

        lista_coisas['paises'] = []

        lista_coisas['paises']['a'] = 'Brasil'
        lista_coisas['paises']['b'] = 'Portugal'
        lista_coisas['paises']['c'] = 'Espanha'
        lista_coisas['paises']['d'] = 'Noruega'
        // length contabiliza apenas valores índices numéricos, logo a lista 'a, b, c, d' retorna length: 0.

        console.log(lista_coisas)
    </script>
</head>
<body>
    
</body>
</html>
