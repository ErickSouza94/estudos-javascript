<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays JS</title>

    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var posicao = lista_frutas.indexOf('Morango')

        if(posicao === -1) {
            console.log('Elemento não existe')
        } else {
            console.log('O elemento existe e está na posição ' + posicao)
        }

        console.log(lista_frutas.indexOf('Morango'))

    </script>

</head>
<body>
    
</body>
</html>
