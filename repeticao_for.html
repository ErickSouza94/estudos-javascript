<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>

    <script>
        /*WHILE
        var x = 1

        while(x <= 10) {
            document.write(x + '<br/>')

            x++
        }
        */

        /*DO WHILE
        var x = 1

        do {
            document.write(x + '<br/>')

            x++
        } while (x <= 10)
         */
        
        //FOR
         for (x = 1; x <= 10; x++){
            document.write(x + '<br/>')
         }


    </script>

</head>
<body>
    
</body>
</html>
