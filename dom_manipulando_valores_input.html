<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <input onkeyup="verificacao()" type="text" placeholder="Digite um caracter aqui" id="entrada">

    <br><br>

    <span>Letras: </span><input type="text" class="caixa_letras" id="letras" disabled="disabled">
    <span>Números: </span> <input type="text" class="caixa_numeros" id="numeros" disabled="disabled">


    <script>

        function verificacao() {
            //se valor = letras { enviar para caixa "letras" }

            var caracter = document.getElementById('entrada').value
            
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''
            // limpar espaços em branco nas extremidades da string
            caracter.trim()
            
            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // adicionar o caracter no campo numeros.
                    document.getElementById('numeros').value += caracter
                break;
                default:
                //adicionar o caracter no campo letras.
                    document.getElementById('letras').value += caracter
            }

        }


    </script>

</body>
</html>
