<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays JS</title>

    <script>
        var lista_coisas = Array()
        lista_coisas ['frutas'] = Array()
        lista_coisas ['pessoas'] = []

        lista_coisas['frutas'].push('Banana', 'Maçã', 'Uva')
        lista_coisas['frutas'].unshift('Pêra')
        lista_coisas['frutas'].pop()



        lista_coisas['pessoas'].push('Lara', 'Erick', 'Heitor')
        lista_coisas['pessoas'].unshift('Caio')
        lista_coisas['pessoas'].push('Lucas')
        lista_coisas['pessoas'].shift()
        lista_coisas['pessoas'].pop()
        

        console.log(lista_coisas)



        // adicionar elemento no FINAL do array
        // lista_frutas.push('Uva')

        // adicionoar elemento no INÍCIO do array
        // lista_frutas.unshift('Uva')

        // EXCLUIR elemento do FINAL do array - método .pop()
        // lista_frutas.pop()

        // EXCLUIR elemento do INÍCIO do array - método .shift()
        // lista_frutas.shift()

    </script>

</head>
