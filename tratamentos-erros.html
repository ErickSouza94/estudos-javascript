<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erros</title>
    
    <script>
        // netflix
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Breaking Bad'
        video[1]['categoria'] = 'Série'

        video[2] = Array()
        video[2]['nome'] = 'Naruto'
        video[2]['categoria'] = 'Anime'

        function getVideo(video) {
            try {
            //logica
            //http
            console.log(video[0] ['nome'] +' / ' + video[1]['categoria'])
            } catch(erro) {
                tratarErro(erro)
                console.log('Agora podemos tratar o erro!')
            } finally {
                console.log('Sempre passa por aqui (try / catch)')
            }       
            
            console.log('A aplicação não morreu!')     
        }

        function tratarErro(e){
            //lógica para registrar o erro no servidor
            console.log(e)
        }

        getVideo(video)
    </script>
