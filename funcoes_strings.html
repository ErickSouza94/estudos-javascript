<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>

    <script>

        var nome = "Jorge Sant Ana"
     
        // propriedade length
        document.write(nome.indexOf('a')) // Retorna a primeira aparição do parâmetro.
        document.write('<br>')
        document.write(nome.length) // Retorna o total de caracteres na string.
        document.write('<br>')
        document.write(nome.charAt(6)) // Retorna o valor no index relacionado.
        document.write('<br>')
        document.write(nome.replace('Sant Ana', 'Silva')) // Substitui um valor por outro na string.
        document.write('<br>')
        document.write(nome.substr(6, 4)) // Recupera o número de caracteres (no caso, 4) a partir do index (no caso, 6).
        document.write('<br>')
        document.write(nome.toLowerCase())
        document.write('<br>')
        document.write(nome.toUpperCase())
        document.write('<br>')
        var nomeComEspaco = " Jorge Sant Ana "
        document.write(nomeComEspaco)
        document.write('<br>')
        document.write('-' + nomeComEspaco.trim() + '-') // Remove os espaços nas EXTREMIDADES da string.
       
        


    </script>

  </head>
  <body>

  </body>
</html>
